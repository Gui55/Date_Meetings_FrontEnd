<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="../../css/general-style.css">
    <link rel="stylesheet" href="../css/user-btns.css">
    <link rel="stylesheet" href="../../css/default-screen-style.css">
    <link rel="stylesheet" href="../../css/default-screen-text-style.css">
    <link rel="stylesheet" href="css/register-email-password-util.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <title>Date Meetings - Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <label class="title-label">Só mais uma etapa: forneça um email e uma senha</label>
    <p class="row-element">
        <label class="default-label-b">Email:</label>
        <input type="text" class="general-text-input" placeholder="Qual email deseja associar ao Date Meetings?">
    </p>
    <p class="row-element">
        <label class="default-label-b">Senha:</label>
        <input type="password" class="general-text-input" placeholder="Crie uma senha">
    </p>
    <p class="row-element">
        <label class="default-label-b">Confirme a senha:</label>
        <input type="password" class="general-text-input">
    </p>
    <input class="btn-spacing rose-background-user-btn" type="button" value="Próximo    >>" onclick="goToPresentation()">
    <script src="js/register-email-password-script.js"></script>
</body>
</html>
